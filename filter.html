<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard with Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            color: #f1f1f1;
        }

        .container {
            max-width: 1700px;
            margin: auto;
            padding: 20px;
        }

        .filter-container {
            background-color: rgba(214, 20, 20, 0.6);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-container h3 {
            color: #ffd700;
            margin-bottom: 15px;
        }

        .form-select, .btn-secondary {
            font-size: 14px;
        }

        .btn-secondary {
            background-color: #5bc0de;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #31b0d5;
        }

        .table-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 15px;
        }

        table {
            background-color: white;
            color: #fff;
        }

        th {
            background-color: #0a0aeb;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .present {
            color: #4caf50;
            font-weight: bold;
        }

        .absent {
            color: #f44336;
            font-weight: bold;
        }

        .btn-edit {
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-edit:hover {
            background: #e65100;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .od-status {
            font-weight: bold;
            color: #ffd700;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1700px;
            margin: auto;
            padding: 20px;
        }

        .form-container {
            background-color: #1e3a6e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-row input, .form-row select {
            flex: 1;
            min-width: 120px;
        }

        .btn-secondary {
            background-color: #5bc0de;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #31b0d5;
        }

        .page-transition {
            opacity: 50;
            transition: opacity 5s ease-in-out;
        }

        .page-transition.loaded {
            opacity: 50;
        }

        .hamburger {
            cursor: pointer;
        }

        .hamburger input {
            display: none;
        }

        .hamburger svg {
            height: 3em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line {
            fill: none;
            stroke: rgb(8, 8, 8);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
                        stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-top-bottom {
            stroke-dasharray: 12 63;
        }

        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }

        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }

        .sidebar {
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            color: white;
            height: 100%;
            padding-top: 20px;
            transition: 0.5s;
            z-index: 1000;
            overflow-x: hidden;
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar a {
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-btn {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .text-center {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .details-info {
            font-size: 12px;
            font-weight: lighter;
            color: rgba(255, 255, 255, 0.7);
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            padding: 20px;
            width: 100%;
        }

        .content.open {
            margin-left: 250px;
        }

        .table-container {
            margin-top: 20px;
        }

        .table-container th, .table-container td {
            text-align: center;
        }

        .status {
            color: green;
            font-weight: bold;
        }

        .status.absent {
            color: red;
        }

        .od {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburgerToggle" style="cursor: pointer; padding: 10px;">    
        <i class="fas fa-bars fa-2x"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="text-center py-3 d-flex justify-content-between">
            <h4>Dashboard</h4>
            <button class="close-btn" onclick="closeSidebar()">Ã—</button>
        </div>
        <a href="mainindex.html"> Dashboard <i class="fa fa-tachometer-alt"></i></a>
        <a href="filter.html"> Filter <i class="fa fa-filter"></i></a>
        <a href="hodinput.html"> Add Students <i class="fa fa-user-plus"></i></a>
        <a href="#"> Faculty Load <i class="fa fa-cogs"></i> </a>
        <a href="events.html">Events <i class="fa fa-calendar"></i> </a>
        <hr>
        <a href="#"><i class="fa fa-sign-out-alt"></i> Sign out</a>
    </div>
       <!-- Filter Container -->
        <div class="filter-container" class="text-center">
            <h3 class="text-center">Filter</h3>
            <div class="row">
                 <div class="col-md-3 mb-2">
                    <input type="date" class="form-control" name="date[]" required>
                </div>
                <div class="col-md-3 mb-2">
		        <select class="form-select" id="filter-year">
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
                <div class="col-md-3 mb-2">
                    <select class="form-select" id="filter-section">
                        <option value="">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" onclick="applyFilter()">Apply Filter</button>
                </div>
            </div>
        </div>
        <!-- Table Container -->
        <div class="table-container fade-in">
            <h3 class="text-center">Student Attendance List</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Section</th>
                        <th>Register Number</th>
                        <th>Name</th>
                        <th>Hour 1</th>
                        <th>Hour 2</th>
                        <th>Hour 3</th>
                        <th>Hour 4</th>
                        <th>Hour 5</th>
                        <th>Hour 6</th>
                        <th>Hour 7</th>
                        <th>Hour 8</th>
                        <th>OD</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Dynamic Data Inserted Here -->
                    <script>
                        const studentData = [];
                        for (let i = 1; i <= 50; i++) {
                            studentData.push({
                                year: Math.floor(Math.random() * 4) + 1,
                                section: ['A', 'B', 'C', 'D'][Math.floor(Math.random() * 4)],
                                registerNumber: `S${i.toString().padStart(3, '0')}`,
                                name: `Student ${i}`,
                                hours: Array.from({ length: 8 }, () => Math.random() > 0.5 ? 'Present' : 'Absent'),
                            });
                        }
                        const tableBody = document.getElementById('student-table-body');
                        studentData.forEach(student => {
                            const row = document.createElement('tr');
                            row.setAttribute('id', `student-${student.registerNumber}`);

                            // Determine if all hours are absent
                            const allAbsent = student.hours.every(hour => hour === 'Absent');
                            const odStatus = allAbsent ? 'Yes' : '';

                            row.innerHTML = `
                                <td>${student.year}</td>
                                <td>${student.section}</td>
                                <td>${student.registerNumber}</td>
                                <td>${student.name}</td>
                                ${student.hours.map((hour, index) => `
                                    <td class="hour-status" id="hour-${student.registerNumber}-${index}">
                                        <span class="${hour === 'Present' ? 'present' : 'absent'}">
                                            ${hour === 'Present' ? 'âœ”' : 'âœ˜'}
                                        </span>
                                    </td>
                                `).join('')}
                                <td class="od-status">${odStatus}</td>
                                <td>
                                    <button class="btn-edit" onclick="editStudent('${student.registerNumber}')">Edit</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });

                        function editStudent(registerNumber) {
                            const row = document.getElementById(`student-${registerNumber}`);
                            const cells = row.getElementsByClassName('hour-status');

                            for (let i = 0; i < cells.length; i++) {
                                const currentStatus = cells[i].innerText.trim();
                                const select = document.createElement('select');
                                select.className = 'form-select';
                                select.innerHTML = `
                                    <option class="present-option" value="Present" ${currentStatus === 'âœ”' ? 'selected' : ''}>âœ” </option>
                                    <option class="absent-option" value="Absent" ${currentStatus === 'âœ˜' ? 'selected' : ''}>âœ˜ </option>
                                    <option class="On-duty" value="OD" ${currentStatus === 'OD' ? 'selected' : ''}>OD </option>
                                `;
                                cells[i].innerHTML = '';
                                cells[i].appendChild(select);
                            }

                            const editButton = row.querySelector('.btn-edit');
                            editButton.innerText = 'Save';
                            editButton.setAttribute('onclick', `saveStudent('${registerNumber}')`);
                        }

                        function saveStudent(registerNumber) {
                            const row = document.getElementById(`student-${registerNumber}`);
                            const cells = row.getElementsByClassName('hour-status');
                            const hourValues = [];

                            for (let i = 0; i < cells.length; i++) {
                                const select = cells[i].querySelector('select');
                                const selectedValue = select.value;
                                hourValues.push(selectedValue);
                                cells[i].innerHTML = `
                                    <span class="${selectedValue.toLowerCase()}">
                                        ${selectedValue === 'Present' ? 'âœ”' : 'âœ˜'}
                                    </span>
                                `;
                            }

                            const odStatusCell = row.querySelector('.od-status');
                            const allAbsent = hourValues.every(hour => hour === 'Absent');
                            odStatusCell.innerText = allAbsent ? 'Yes' : '';

                            const saveButton = row.querySelector('.btn-edit');
                            saveButton.innerText = 'Edit';
                            saveButton.setAttribute('onclick', `editStudent('${registerNumber}')`);
                        }

                        function applyFilter() {
                            const yearFilter = document.getElementById('filter-year').value;
                            const sectionFilter = document.getElementById('filter-section').value;
                            const nameFilter = document.getElementById('filter-name').value.toLowerCase();

                            document.querySelectorAll('#student-table-body tr').forEach(row => {
                                const year = row.children[0].innerText;
                                const section = row.children[1].innerText;
                                const name = row.children[3].innerText.toLowerCase();

                                const matchesYear = !yearFilter || year === yearFilter;
                                const matchesSection = !sectionFilter || section === sectionFilter;
                                const matchesName = !nameFilter || name.includes(nameFilter);

                                row.style.display = matchesYear && matchesSection && matchesName ? '' : 'none';
                            });
                        }
                        document.getElementById("hamburgerToggle").addEventListener("click", function() {
                            var sidebar = document.getElementById("sidebar");
                            var content = document.getElementById("main-content");
                            sidebar.classList.toggle("open");
                            content.classList.toggle("open");
                        });

                        // Function to close sidebar when clicking on the close button
                        function closeSidebar() {
                            var sidebar = document.getElementById("sidebar");
                            var content = document.getElementById("main-content");
                            sidebar.classList.remove("open");
                            content.classList.remove("open");
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
